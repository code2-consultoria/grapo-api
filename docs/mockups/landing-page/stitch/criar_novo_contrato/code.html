<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Criar Novo Contrato - Gestão de Aluguéis</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Header / Navigation -->
<header class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 px-4 py-3 flex items-center justify-between">
<div class="flex items-center gap-3">
<button class="p-2 -ml-2 text-primary">
<span class="material-icons">arrow_back_ios</span>
</button>
<h1 class="text-lg font-semibold">Criar Novo Contrato</h1>
</div>
<button class="text-primary font-medium">Cancelar</button>
</header>
<main class="flex-1 overflow-y-auto pb-40">
<div class="max-w-md mx-auto px-4 py-6 space-y-6">
<!-- Cliente Search -->
<section class="space-y-3">
<label class="text-sm font-semibold text-slate-500 uppercase tracking-wider px-1">Cliente</label>
<div class="relative group">
<span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">search</span>
<input class="w-full pl-10 pr-4 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all shadow-sm" placeholder="Buscar cliente por nome ou CPF..." type="text"/>
</div>
<div class="flex items-center gap-3 p-3 bg-primary/5 dark:bg-primary/10 rounded-lg border border-primary/20">
<img class="w-10 h-10 rounded-full border-2 border-white dark:border-slate-800 object-cover" data-alt="User profile picture with blue background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDnTyyCEiyDW6jARgjgQSe2_c-fe9PH9gtrWZac_0rGKU-OVBXX51_GUM5cpVDvrsX8Czn5l1dsgsFmzHnxv-yxIMsOadk7XpAaPXXIhrX6U1cvuko41j8V6CEMl83jjTFcBPYTMAE3eIRQ7prpXGytvTYJyGeSbOGkMMHRAZlowtmbV01tvy3-fWt8xqU5_mHvF2HEc-nTMkmqwXUwx29VI-5hdq-YWvgLZ7xENzMAKKBAOcKU7yreJi64KkWopL1BPLuiaUNj3h5i"/>
<div class="flex-1">
<p class="text-sm font-semibold">Ricardo Oliveira Silva</p>
<p class="text-xs text-slate-500">CPF: 123.456.789-00</p>
</div>
<button class="text-primary">
<span class="material-icons text-lg">close</span>
</button>
</div>
</section>
<!-- Configurações do Contrato -->
<section class="space-y-4">
<label class="text-sm font-semibold text-slate-500 uppercase tracking-wider px-1">Configurações</label>
<div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 overflow-hidden shadow-sm">
<div class="p-4 border-b border-slate-100 dark:border-slate-800">
<label class="block text-xs font-medium text-slate-400 mb-1">Modelo de Contrato</label>
<div class="relative">
<select class="w-full appearance-none bg-transparent py-1 font-medium focus:outline-none cursor-pointer">
<option>Aluguel Residencial Padrão</option>
<option>Locação Comercial Curta</option>
<option>Contrato Temporário</option>
</select>
<span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
<div class="grid grid-cols-2">
<div class="p-4 border-r border-slate-100 dark:border-slate-800">
<label class="block text-xs font-medium text-slate-400 mb-1">Início</label>
<input class="w-full bg-transparent font-medium focus:outline-none" type="date" value="2023-11-01"/>
</div>
<div class="p-4">
<label class="block text-xs font-medium text-slate-400 mb-1">Término</label>
<input class="w-full bg-transparent font-medium focus:outline-none" type="date" value="2024-11-01"/>
</div>
</div>
</div>
</section>
<!-- Seleção de Itens / Inventário -->
<section class="space-y-3">
<div class="flex justify-between items-end px-1">
<label class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Lotes e Itens</label>
<button class="text-primary text-sm font-medium flex items-center gap-1">
<span class="material-icons text-sm">add_circle</span>
                        Adicionar
                    </button>
</div>
<div class="space-y-2">
<!-- Item 1 -->
<div class="bg-white dark:bg-slate-900 p-4 rounded-xl border border-slate-200 dark:border-slate-800 flex items-center gap-4 shadow-sm">
<div class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center text-primary">
<span class="material-icons">home_work</span>
</div>
<div class="flex-1">
<p class="font-medium">Lote 42 - Setor Sul</p>
<p class="text-xs text-slate-500">Disponível • 250m²</p>
</div>
<div class="text-right">
<p class="font-semibold text-primary">R$ 1.200,00</p>
<p class="text-[10px] text-slate-400 uppercase">Por mês</p>
</div>
</div>
<!-- Item 2 -->
<div class="bg-white dark:bg-slate-900 p-4 rounded-xl border border-slate-200 dark:border-slate-800 flex items-center gap-4 shadow-sm">
<div class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center text-primary">
<span class="material-icons">warehouse</span>
</div>
<div class="flex-1">
<p class="font-medium">Vaga Coberta B-04</p>
<p class="text-xs text-slate-500">Disponível • Garagem</p>
</div>
<div class="text-right">
<p class="font-semibold text-primary">R$ 150,00</p>
<p class="text-[10px] text-slate-400 uppercase">Por mês</p>
</div>
</div>
</div>
</section>
<!-- Observações -->
<section class="space-y-3">
<label class="text-sm font-semibold text-slate-500 uppercase tracking-wider px-1">Observações</label>
<textarea class="w-full p-4 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all shadow-sm resize-none" placeholder="Detalhes adicionais do contrato, condições especiais ou bônus..." rows="3"></textarea>
</section>
</div>
</main>
<!-- Resumo e Botão de Ação (Sticky Footer) -->
<footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 px-4 pt-4 pb-8 space-y-4 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
<div class="max-w-md mx-auto">
<div class="flex justify-between items-center mb-4 px-2">
<div>
<p class="text-xs text-slate-500">Resumo Mensal</p>
<div class="flex items-baseline gap-1">
<span class="text-sm font-medium text-slate-500">R$</span>
<span class="text-2xl font-bold text-slate-900 dark:text-white">1.350,00</span>
</div>
</div>
<div class="text-right">
<p class="text-xs text-slate-500">2 Itens Selecionados</p>
<p class="text-xs font-medium text-primary">Ver Detalhes</p>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-icons">description</span>
                Gerar Contrato
            </button>
</div>
</footer>
<!-- Tab Bar Simulation for iOS -->
<div class="fixed bottom-0 left-0 right-0 h-1.5 bg-background-light dark:bg-background-dark">
<div class="mx-auto w-32 h-1 bg-slate-300 dark:bg-slate-700 rounded-full mt-0.5"></div>
</div>
</body></html>
