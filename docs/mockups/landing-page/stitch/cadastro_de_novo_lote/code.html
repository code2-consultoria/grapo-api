<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Cadastro de Novo Lote</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }
        .ios-shadow {
            box-shadow: 0 2px 8px -2px rgba(0, 0, 0, 0.05);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Header / Navigation Bar -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-primary/10 px-4 py-3 flex items-center justify-between">
<button class="flex items-center text-primary font-medium">
<span class="material-icons text-[24px]">chevron_left</span>
<span>Voltar</span>
</button>
<h1 class="text-lg font-bold">Novo Lote</h1>
<div class="w-16"></div> <!-- Spacer for centering -->
</header>
<main class="flex-1 overflow-y-auto pb-32">
<div class="max-w-md mx-auto px-5 py-6 space-y-8">
<!-- Identification Section -->
<section class="space-y-4">
<h2 class="text-xs font-semibold text-slate-500 uppercase tracking-wider px-1">Identificação do Lote</h2>
<div class="bg-white dark:bg-slate-800 rounded-xl ios-shadow overflow-hidden divide-y divide-primary/5">
<div class="p-4">
<label class="block text-xs font-medium text-slate-500 mb-1">Número do Lote</label>
<div class="flex items-center">
<input class="w-full bg-transparent border-none p-0 focus:ring-0 text-slate-900 dark:text-white font-medium" placeholder="Ex: LT-001" type="text" value="LT-2023-089"/>
<span class="material-icons text-slate-400 text-sm">edit</span>
</div>
</div>
<div class="p-4">
<label class="block text-xs font-medium text-slate-500 mb-1">Tipo de Equipamento</label>
<div class="relative">
<select class="w-full bg-transparent border-none p-0 focus:ring-0 text-slate-900 dark:text-white font-medium appearance-none">
<option>Notebooks High-End</option>
<option>Projetores 4K</option>
<option>Cadeiras Ergonômicas</option>
<option>Monitores 27"</option>
</select>
<span class="material-icons absolute right-0 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
</div>
</section>
<!-- Quantity and Financials -->
<section class="space-y-4">
<h2 class="text-xs font-semibold text-slate-500 uppercase tracking-wider px-1">Valores e Quantidade</h2>
<div class="bg-white dark:bg-slate-800 rounded-xl ios-shadow p-4 space-y-6">
<div class="grid grid-cols-2 gap-6">
<div class="space-y-1">
<label class="block text-xs font-medium text-slate-500">Qtd. de Itens</label>
<input class="w-full bg-primary/5 dark:bg-primary/10 border-none rounded-lg focus:ring-2 focus:ring-primary/20 text-slate-900 dark:text-white font-semibold" type="number" value="10"/>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-slate-500">Valor do Lote</label>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-semibold text-slate-400">R$</span>
<input class="w-full bg-primary/5 dark:bg-primary/10 border-none rounded-lg pl-9 focus:ring-2 focus:ring-primary/20 text-slate-900 dark:text-white font-semibold" type="text" value="45.000,00"/>
</div>
</div>
</div>
<div class="grid grid-cols-2 gap-6 pt-2">
<div class="space-y-1">
<label class="block text-xs font-medium text-slate-500">Margem (%)</label>
<div class="relative">
<input class="w-full bg-primary/5 dark:bg-primary/10 border-none rounded-lg focus:ring-2 focus:ring-primary/20 text-slate-900 dark:text-white font-semibold" type="number" value="35"/>
<span class="absolute right-3 top-1/2 -translate-y-1/2 text-xs font-semibold text-slate-400">%</span>
</div>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-slate-500">Retorno (meses)</label>
<input class="w-full bg-primary/5 dark:bg-primary/10 border-none rounded-lg focus:ring-2 focus:ring-primary/20 text-slate-900 dark:text-white font-semibold" type="number" value="18"/>
</div>
</div>
</div>
</section>
<!-- Payment Methods -->
<section class="space-y-4">
<div class="flex justify-between items-center px-1">
<h2 class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Forma de Pagamento</h2>
</div>
<div class="flex gap-3 overflow-x-auto hide-scrollbar pb-2">
<button class="flex-shrink-0 flex flex-col items-center justify-center w-24 h-24 bg-primary text-white rounded-xl ios-shadow space-y-2">
<span class="material-icons">credit_card</span>
<span class="text-[11px] font-semibold">Cartão</span>
</button>
<button class="flex-shrink-0 flex flex-col items-center justify-center w-24 h-24 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-400 border border-primary/5 rounded-xl ios-shadow space-y-2">
<span class="material-icons">description</span>
<span class="text-[11px] font-semibold">Boleto</span>
</button>
<button class="flex-shrink-0 flex flex-col items-center justify-center w-24 h-24 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-400 border border-primary/5 rounded-xl ios-shadow space-y-2">
<span class="material-icons">qr_code_2</span>
<span class="text-[11px] font-semibold">PIX</span>
</button>
<button class="flex-shrink-0 flex flex-col items-center justify-center w-24 h-24 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-400 border border-primary/5 rounded-xl ios-shadow space-y-2">
<span class="material-icons">currency_exchange</span>
<span class="text-[11px] font-semibold">Transfer.</span>
</button>
</div>
</section>
<!-- Additional Info Image Context -->
<div class="rounded-xl overflow-hidden relative h-32 ios-shadow">
<img class="w-full h-full object-cover opacity-80" data-alt="Modern office supplies and warehouse organization" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDMlqQNhQfxG7L81I3Nwz7I0MeVym-S7qQrkuwjZgAr4RUwzMGMk_RItvKkPTTS9bGpemUSPGSr4i7UfCtaiLmxMhiK4LLY0GK0rqD-0cutjm7KAejgq3z4ls82tvMW7Nmh_fClsQb3i32ghLMskDlTllCpJwhfqN4VTmJ-uRd0VaZ1paHQ_RjPXW2LKEdKLTP0mI5RE12OHUS301gcgxmOo5EUBxSVcjXEXvNBIEi9WnwC8cTEZ48eGLtX6T-WZOkzBmZmvNyW-ytz"/>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark/80 to-transparent flex items-end p-4">
<p class="text-white text-xs font-medium">Assegure que os itens estejam devidamente etiquetados antes da ativação do lote.</p>
</div>
</div>
</div>
</main>
<!-- Fixed Footer Action -->
<footer class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-t border-primary/10 p-5 safe-area-bottom">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-icons text-sm">save</span>
                Salvar Lote
            </button>
</div>
</footer>
</body></html>
