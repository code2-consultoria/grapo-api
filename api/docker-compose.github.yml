services:
  api:
    image: ${DOCKER_IMAGE:-${DOCKER_IMAGE:-ghcr.io/code2-consultoria/grapo-api}}:${DOCKER_TAG:-production}
    hostname: api-${BUILD_ID:-latest}
    restart: unless-stopped
    volumes:
      - storage_data:/var/www/app/storage/app/public
    env_file:
      - ./.env.static
      - ./.env
    environment:
      - FRAMEWORK=laravel
      - XDEBUG_ENABLED=false
      - OPCACHE_MODE=normal
      - PHP_MEMORY_LIMIT=256M
      - LANG=pt_BR.UTF-8
      - TZ=America/Fortaleza
      - NGINX_HTTP_PORT=8080
    networks:
      proxymng:
      grapo-net:
        aliases:
          - api.grapo.app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.1.1:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.grapo-api-hsts.headers.stsincludesubdomains=true"
      - "traefik.http.middlewares.grapo-api-hsts.headers.stspreload=true"
      - "traefik.http.middlewares.grapo-api-hsts.headers.stsseconds=31536000"
      - "traefik.http.middlewares.grapo-api-hsts.headers.isdevelopment=false"
      - "traefik.http.routers.grapo-api.tls=true"
      - "traefik.http.routers.grapo-api.entrypoints=websecure"
      - "traefik.http.routers.grapo-api.rule=Host(`api.grapo.app`)"
      - "traefik.http.middlewares.grapo-api-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.grapo-api-headers.headers.customrequestheaders.X-Forwarded-Ssl=on"
      - "traefik.http.middlewares.grapo-api-headers.headers.customrequestheaders.X-Forwarded-Port=443"
      - "traefik.http.routers.grapo-api.middlewares=grapo-api-hsts,grapo-api-headers"
      - "traefik.http.routers.grapo-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.grapo-api.loadbalancer.server.port=8080"
      - "traefik.http.services.grapo-api.loadbalancer.server.scheme=http"
    depends_on:
      - db
      - redis

  queue:
    image: ${DOCKER_IMAGE:-${DOCKER_IMAGE:-ghcr.io/code2-consultoria/grapo-api}}:${DOCKER_TAG:-production}
    hostname: queue-${BUILD_ID:-latest}
    command: ["sh", "-c", "php artisan config:clear && php artisan queue:work --sleep=3 --tries=3"]
    restart: unless-stopped
    env_file:
      - ./.env.static
      - ./.env
    environment:
      - FRAMEWORK=laravel
      - XDEBUG_ENABLED=false
      - OPCACHE_MODE=normal
      - PHP_MEMORY_LIMIT=256M
      - LANG=pt_BR.UTF-8
      - TZ=America/Fortaleza
    networks:
      - grapo-net
    depends_on:
      - api
      - db
      - redis

  db:
    image: postgres:16-alpine
    hostname: db-${BUILD_ID:-latest}
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=grapo
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=grapo
    networks:
      - grapo-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grapo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    hostname: redis-${BUILD_ID:-latest}
    restart: unless-stopped
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - grapo-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local

networks:
  grapo-net:
    external: true
  proxymng:
    external: true
