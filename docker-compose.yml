# Docker Compose para desenvolvimento local
# Sobe frontend, backend e banco de dados

services:
  # Frontend Vue.js
  front:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    container_name: grapo-front
    restart: unless-stopped
    volumes:
      - ./front:/app
      - /app/node_modules
    ports:
      - "5180:5173"
    environment:
      - VITE_API_URL=http://localhost:8050/api
      - VITE_APP_NAME=Grapo
    networks:
      - grapo-net

  # Backend Laravel
  api:
    build:
      context: ./api
      dockerfile: docker/Dockerfile.dev
    container_name: grapo-api
    restart: unless-stopped
    working_dir: /var/www/app
    volumes:
      - ./api:/var/www/app
      - ./api/storage:/var/www/app/storage
    ports:
      - "8050:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=grapo-db
      - DB_PORT=5432
      - DB_DATABASE=grapo
      - DB_USERNAME=grapo
      - DB_PASSWORD=secret
      - QUEUE_CONNECTION=database
      - CACHE_STORE=database
      - SESSION_DRIVER=database
    depends_on:
      db:
        condition: service_healthy
    networks:
      - grapo-net
    command: >
      sh -c "
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000 &
        php artisan queue:work --sleep=3 --tries=3 &
        php artisan schedule:work &
        wait
      "

  # Banco de dados PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: grapo-db
    restart: unless-stopped
    volumes:
      - grapo_pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=grapo
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=grapo
      - TZ=America/Fortaleza
      - POSTGRES_HOST_AUTH_METHOD=md5
      - POSTGRES_INITDB_ARGS=--auth-host=md5
    # ports:
    #   - "5433:5432"
    networks:
      - grapo-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grapo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  grapo_pgdata:
    driver: local

networks:
  grapo-net:
    driver: bridge
