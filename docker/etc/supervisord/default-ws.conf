[supervisord]
nodaemon=true
childlogdir=/var/www
redirect_stderr=true

[program:reverb]
command=php artisan reverb:start --debug
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

